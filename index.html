<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Camera</title>
  </head>
  <body>
    <div class="video-cont">
      <video autoplay src=""></video>
    </div>
    <div class="action-cont">
      <div class="recordBtn-cont">
        <div class="record-btn"></div>
      </div>
      <div class="captureBtn-cont">
        <div class="capture-btn"></div>
      </div>
    </div>
    <div class="timer-cont hidden">
      <div class="timer">00:00:00</div>
    </div>
    <div class="filter-cont">
      <div class="filter orange"></div>
      <div class="filter blue"></div>
      <div class="filter green"></div>
      <div class="filter yellow"></div>
    </div>
    <div class="filter-layer"></div>

    <span class="material-symbols-outlined gallery"> gallery_thumbnail </span>
  </body>
  <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
  <script src="db.js"></script>
  <script src="script.js"></script>
  <script>
    let gallery = document.querySelector(".gallery");
    gallery.addEventListener("click", () => {
      location.assign("./gallery.html");
    });
  </script>
</html>
